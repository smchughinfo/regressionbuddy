<topic deferred>
    <topic-name>The Equation of a Line</topic-name>
    <topic-definition>
        <topic-instance>
            <topic-instance-name>Slope-Intercept</topic-instance-name>
            <topic-instance-html>
                \(
                    y=mx+b
                \)
                <br>
                <br>
                \(m = \text{the slope of the line} \)
                <br>
                \(b \;\,= \text{the y intercept}\)
            </topic-instance-html>
        </topic-instance>
        <topic-instance>
            <topic-instance-name>Point-Slope</topic-instance-name>
            <topic-instance-html>
                \(
                    y-y_1=m(x-x_1)
                \)
                <br>
                <br>
                \(m = \text{the slope of the line} \)
                <br>
                \((x_1,y_1) = \text{a point through which the line passes}\)
                <br>
            </topic-instance-html>
        </topic-instance>
    </topic-definition>
