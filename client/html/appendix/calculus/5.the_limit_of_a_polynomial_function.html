<topic>
    <topic-name>The Limit of a Polynomial Function</topic-name>
    <topic-primer>Let p be a polynomial function and \(a\) be any number. Then: </topic-primer>
    <topic-definition>
        <topic-instance>
            <topic-instance-html>
               \(
                    \lim\limits_{x\to\ a} p(x) = p(a)
                \)
            </topic-instance-html>
        </topic-instance>
    </topic-definition>
    <!--▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼-->
    <topic-example>
        <topic-instance>
            <topic-instance-name>Example 1</topic-instance-name>
            <topic-instance-html>
                \(
                    \lim\limits_{x\to\ 2} f(x) 
                    = 
                    3x^2 + x - 4 
                    =
                    3(2)^2+(2)-4
                    =
                    10
                \)
            </topic-instance-html>
        </topic-instance>
    </topic-example>
</topic>
