<topic deferred>
    <topic-name>Converting Radians to Degrees</topic-name>
    <topic-definition>
        <topic-instance>
            <topic-instance-html>
                \(
                    \text{degrees}
                    =
                    \frac
                        {
                            180°
                        }
                        {
                            \pi
                        }
                    \cdot
                    \text{radians}
                \)
            </topic-instance-html>
        </topic-instance>
    </topic-definition>
    <!--▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼▲▼-->
    <topic-example>
        <topic-instance>
            <topic-instance-name>Example 1</topic-instance-name>
            <topic-instance-html>
                \(.2443\) radians is approximately 14°.
                <br>
                <br>
                \(
                    14°
                    \approx
                    \frac
                        {
                            180°
                        }
                        {
                            \pi
                        }
                    \cdot
                    .2443
                \)
            </topic-instance-html>
        </topic-instance>
    </topic-example>
</topic>
